<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Current URL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Check Current URL</h1>
        <button type="button" onclick="getCurrentUrl()">Get Current URL</button>
        <p id="result"></p>
    </div>
    <script>
        function getCurrentUrl(){
            var resultElement = document.getElementById('result');
            resultElement.textContent = 'Current URL: ' + window.location.href;
        }
    </script>
</body>
</html>
